<div class="container">
  <div class="wrapper">
    <div>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{toFirebaseDate(element.date) | date: 'dd/MM/yy'}} </td>
        </ng-container>
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Valeur </th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> <button (click)="deleteHapsco(element.id)">Supprimer</button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div>
        <div class="form-group">
          <label for="name">Hapsco</label>
          <input [(ngModel)]="formValue" type="number" class="form-control" required>
        </div>
        <button (click)="addHapsco()" class="btn btn-success">Submit</button>
      </div>
  </div>
</div>
