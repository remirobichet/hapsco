<h3 mat-dialog-title>Modification Hapsco</h3>
<div mat-dialog-content>
  <mat-form-field>
      <input matInput [(ngModel)]="localData.value" [type]="'number'" placeholder="Hapsco">
  </mat-form-field>
  <mat-form-field>
      <input matInput [(ngModel)]="localData.description" [type]="'text'" placeholder="Description">
  </mat-form-field>
  <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Date" (dateInput)="localData.date = $event" (dateChange)="localData.date = $event" [value]="localData.date.value">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doUpdate()" mat-flat-button color="accent">OK</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Annuler</button>
</div>
